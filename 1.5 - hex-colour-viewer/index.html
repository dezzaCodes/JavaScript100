<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Hex Colour Viewer</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="row max-height align-items-center text-center">
            <div class="col">
                <h4 class="text-capitalize">Hex Colour Viewer</h4>
                <form id="form">
                    <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
                        <input type="text" placeholder="Enter hex value..." id="hex" class="w-100 my-3 p-2">
                        <button class="btn btn-lg" id="button">View colour!</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- javascript -->
        <script src="./js/script.js"></script>
    </body>
</html>
