<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Quote Generator</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/f45bdb9d25.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>

                <h3 class="text-muted">
                    <span class="quote-icon mr-3">
                        <i class="fas fa-quote-left fa-3x"></i>
                    </span>
                    <span id="quote">Lorem
                        ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit
                        ipsum aspernatur blanditiis maiores.
                    </span>
                </h3>
                <h5 class="text-right text-capitalize author">
                    -
                    <span class="quote-author ml-3 ">author</span>
                </h5>
            </div>
        </div>

        <!-- javascript -->
        <script src="./js/script.js"></script>
    </body>
</html>
