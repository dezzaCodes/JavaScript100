<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pantone Colour of the Year</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row max-height align-items-center">
                <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
                    <h4 class="text-capitalize">Pantone's Colour of the Year</h4>
                    <form id="form">
                        <input type="text" name="" id="year" placeholder="Enter year..." class="w-100 my-3 p-2">
                        <input type="submit" id="submitBtn" class="btn btn-lg">
                    </form>
                    <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">please enter a value between 2000 and 2021 or 'RANDOM'</h5>
                    <h4 class="message-content text-uppercase"></h4>
                </div>
            </div>
        </div>

        <!-- javascript -->
        <script src="./js/script.js"></script>
    </body>
</html>
