<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <div class="calculator">
        <form>
   <input type="text" name="" id="display" class="display">
  </form>
        <div class="row">
            <button class="button btn-clr one-half" data-num="clr">C</button>
            <button class="button btn-del quarter" data-num="del">←</button>
            <button class="button btn quarter" data-num="/">÷</button>
        </div>
        <div class="row">
            <button class="button btn quarter" data-num="7">7</button>
            <button class="button btn quarter" data-num="8">8</button>
            <button class="button btn quarter" data-num="9">9</button>
            <button class="button btn quarter" data-num="*">×</button>
        </div>
        <div class="row">
            <button class="button btn quarter" data-num="4">4</button>
            <button class="button btn quarter" data-num="5">5</button>
            <button class="button btn quarter" data-num="6">6</button>
            <button class="button btn quarter" data-num="-">-</button>
        </div>
        <div class="row">
            <button class="button btn quarter" data-num="1">1</button>
            <button class="button btn quarter" data-num="2">2</button>
            <button class="button btn quarter" data-num="3">3</button>
            <button class="button btn quarter" data-num="+">+</button>
        </div>
        <div class="row">
            <button class="button btn two-thirds" data-num="0">0</button>
            <button class="button btn-eql quarter" data-num="eql">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
